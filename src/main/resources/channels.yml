List:
  Game:
    ChannelPrefix: '#'
    ChannelName: '遊戲頻道'
    ItemMaterial: 'CHERRY_HANGING_SIGN'
    ItemDisplay: "§7▶ §e遊戲頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道只可以談論有關遊戲內容以及玩法"
      - "   &8例如：&b#&8請問我如何找到終界祭壇？"
      - "&r"
      - "   &8對該頻道發言時，只需在訊息前加上 &a[ &6&o#&a ] &8符號"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"
  Chat:
    ChannelPrefix: '!'
    ChannelName: '閒聊頻道'
    ItemMaterial: 'BAMBOO_HANGING_SIGN'
    ItemDisplay: "§7▶ §e閒聊頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道可以談論有關生活大大小小的瑣事"
      - "   &8例如：&b!&8哈囉～大家好～今天天氣真好！"
      - "&r"
      - "   &8對該頻道發言時，只需在訊息前加上 &a[ &6&o!&a ] &8符號"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"
  Trade:
    ChannelPrefix: '$'
    ChannelName: '交易頻道'
    ItemMaterial: 'JUNGLE_HANGING_SIGN'
    ItemDisplay: "§7▶ §e交易頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道可以販賣物品或是與其他玩家進行交易"
      - "   &8例如：&b$&8請問有人販賣一箱子的石頭嗎？請密語我謝謝！"
      - "   &8或是：&b$&8請問有人收購一組的鑽石嗎？請密語我謝謝！"
      - "&r"
      - "   &8對該頻道發言時，只需在訊息前加上 &a[ &6&o$&a ] &8符號"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"
  Facility:
    ChannelPrefix: '@'
    ChannelName: '設施頻道'
    ItemMaterial: 'ACACIA_HANGING_SIGN'
    ItemDisplay: "§7▶ §e設施頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道可以宣傳你的設施、刷怪場等&c（一小時一次）"
      - "   &8例如：&b@&8嘿！我這裡有一座不錯的刷怪點，歡迎各位～"
      - "   &8或是：&b@&8凋零刷怪場 /warp [傳送點] 歡迎各位！"
      - "&r"
      - "   &8對該頻道發言時，只需在訊息前加上 &a[ &6&o@&a ] &8符號"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"
  Admin:
    ChannelPrefix: '*'
    ChannelName: '管理頻道'
    ChannelPermission: "channels.admin"
    ItemMaterial: 'CRIMSON_HANGING_SIGN'
    ItemDisplay: "§7▶ §e管理頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道為管理層專用頻道。"
      - "&r"
      - "   &8對該頻道發言時，只需在訊息前加上 &a[ &6&o*&a ] &8符號"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"
  # <default> 必須放在最後面
  default:
    ChannelPrefix: ''
    ChannelName: '範圍頻道'
    ItemMaterial: 'OAK_HANGING_SIGN'
    ItemDisplay: "§7▶ §e範圍頻道"
    ItemLore:
      - "&r"
      - "   &8該頻道不受守則管轄，享受與朋友之間的閒暇聊天。"
      - "   &8例如：小貓，我挖到鑽石了！快點過來啦！"
      - "&r"
      - "   &8只有與您距離 &b100 &8格玩家可以讀取"
      - "   &8且不需要再訊息前後加上任何符號，預設會將訊息發往該頻道。"
      - "   &8但是你必須進入該頻道，否則系統會告訴你沒有在該頻道內。"
      - "&r"
      - "&9點擊加入或離開頻道。"